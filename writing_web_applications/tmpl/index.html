<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Page Index</h1>
    </header>
    <main>
        <ul>
            {{range .}}
                <li><a href="/view/{{.}}">{{.}}</a></li>
            {{else}}
                <li>No pages available.</li>
            {{end}}
        </ul>
    </main>
</body>
</html>
